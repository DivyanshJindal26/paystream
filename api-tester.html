<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayStream API Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #00ff88; }
        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        button:hover {
            background: #00cc6a;
        }
        .output {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .info { color: #00f5ff; }
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ PayStream API Tester</h1>
    <p>Use this tool to test if the backend APIs are working correctly.</p>

    <!-- Configuration -->
    <div class="section">
        <h2>Configuration</h2>
        <label>Backend URL:</label>
        <input type="text" id="backendUrl" value="http://localhost:5000/api" />
        
        <label>Admin Wallet Address:</label>
        <input type="text" id="adminAddress" value="0x95e38e215CDe9655f6cF5E89E89d00e0BB62144a" />
    </div>

    <!-- Health Check -->
    <div class="section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="healthOutput" class="output"></div>
    </div>

    <!-- Logs API -->
    <div class="section">
        <h2>2. Logs API Test</h2>
        <button onclick="testLogsLevels()">Test GET /logs/levels</button>
        <button onclick="testLogsCategories()">Test GET /logs/categories</button>
        <button onclick="testLogsQuery()">Test GET /logs (with auth)</button>
        <button onclick="testLogsStats()">Test GET /logs/stats</button>
        <div id="logsOutput" class="output"></div>
    </div>

    <!-- Direct Fetch Test -->
    <div class="section">
        <h2>3. Direct Fetch Test (mimics frontend)</h2>
        <button onclick="testDirectFetch()">Simulate Frontend Request</button>
        <div id="fetchOutput" class="output"></div>
    </div>

    <!-- CORS Test -->
    <div class="section">
        <h2>4. CORS Test</h2>
        <p>Open browser console (F12) and check for CORS errors</p>
        <button onclick="testCORS()">Test CORS</button>
        <div id="corsOutput" class="output"></div>
    </div>

    <script>
        const getBackendUrl = () => document.getElementById('backendUrl').value;
        const getAdminAddress = () => document.getElementById('adminAddress').value;

        function log(elementId, message, type = 'info') {
            const output = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        function clear(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function testHealth() {
            clear('healthOutput');
            log('healthOutput', 'Testing health endpoint...');
            
            try {
                const url = `${getBackendUrl().replace('/api', '')}/api/health`;
                log('healthOutput', `Fetching: ${url}`);
                
                const response = await fetch(url);
                const data = await response.json();
                
                log('healthOutput', `Status: ${response.status}`, response.ok ? 'success' : 'error');
                log('healthOutput', `Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log('healthOutput', `Error: ${error.message}`, 'error');
                log('healthOutput', `Stack: ${error.stack}`, 'error');
            }
        }

        async function testLogsLevels() {
            clear('logsOutput');
            log('logsOutput', 'Testing /logs/levels...');
            
            try {
                const url = `${getBackendUrl()}/logs/levels`;
                log('logsOutput', `Fetching: ${url}`);
                
                const response = await fetch(url, {
                    headers: {
                        'X-Wallet-Address': getAdminAddress()
                    }
                });
                const data = await response.json();
                
                log('logsOutput', `Status: ${response.status}`, response.ok ? 'success' : 'error');
                log('logsOutput', `Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log('logsOutput', `Error: ${error.message}`, 'error');
            }
        }

        async function testLogsCategories() {
            clear('logsOutput');
            log('logsOutput', 'Testing /logs/categories...');
            
            try {
                const url = `${getBackendUrl()}/logs/categories`;
                log('logsOutput', `Fetching: ${url}`);
                
                const response = await fetch(url, {
                    headers: {
                        'X-Wallet-Address': getAdminAddress()
                    }
                });
                const data = await response.json();
                
                log('logsOutput', `Status: ${response.status}`, response.ok ? 'success' : 'error');
                log('logsOutput', `Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log('logsOutput', `Error: ${error.message}`, 'error');
            }
        }

        async function testLogsQuery() {
            clear('logsOutput');
            log('logsOutput', 'Testing /logs with authentication...');
            
            try {
                const url = `${getBackendUrl()}/logs?limit=5`;
                log('logsOutput', `Fetching: ${url}`);
                log('logsOutput', `Admin Address: ${getAdminAddress()}`);
                
                const response = await fetch(url, {
                    headers: {
                        'X-Wallet-Address': getAdminAddress(),
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                log('logsOutput', `Status: ${response.status}`, response.ok ? 'success' : 'error');
                log('logsOutput', `Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (data.logs && data.logs.length > 0) {
                    log('logsOutput', `âœ… Found ${data.logs.length} logs`, 'success');
                    log('logsOutput', `Total logs in DB: ${data.pagination.total}`, 'success');
                } else {
                    log('logsOutput', 'âš ï¸ No logs found', 'error');
                }
            } catch (error) {
                log('logsOutput', `Error: ${error.message}`, 'error');
                console.error('Detailed error:', error);
            }
        }

        async function testLogsStats() {
            clear('logsOutput');
            log('logsOutput', 'Testing /logs/stats...');
            
            try {
                const url = `${getBackendUrl()}/logs/stats`;
                log('logsOutput', `Fetching: ${url}`);
                
                const response = await fetch(url, {
                    headers: {
                        'X-Wallet-Address': getAdminAddress()
                    }
                });
                const data = await response.json();
                
                log('logsOutput', `Status: ${response.status}`, response.ok ? 'success' : 'error');
                log('logsOutput', `Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log('logsOutput', `Error: ${error.message}`, 'error');
            }
        }

        async function testDirectFetch() {
            clear('fetchOutput');
            log('fetchOutput', 'Simulating frontend fetch request...');
            
            try {
                const API_BASE_URL = getBackendUrl();
                const walletAddress = getAdminAddress();
                
                log('fetchOutput', `API URL: ${API_BASE_URL}`);
                log('fetchOutput', `Wallet: ${walletAddress}`);
                
                const params = new URLSearchParams();
                params.append('page', 1);
                params.append('limit', 5);
                params.append('sortBy', 'timestamp');
                params.append('sortOrder', 'desc');
                
                const headers = {
                    'Content-Type': 'application/json',
                    'X-Wallet-Address': walletAddress
                };
                
                log('fetchOutput', `URL: ${API_BASE_URL}/logs?${params}`);
                log('fetchOutput', `Headers: ${JSON.stringify(headers, null, 2)}`);
                
                const res = await fetch(`${API_BASE_URL}/logs?${params}`, {
                    headers
                });
                
                log('fetchOutput', `Response status: ${res.status}`, res.ok ? 'success' : 'error');
                log('fetchOutput', `Response ok: ${res.ok}`);
                
                const data = await res.json();
                
                if (!data.success) {
                    log('fetchOutput', `Error from API: ${data.error}`, 'error');
                } else {
                    log('fetchOutput', `âœ… Success!`, 'success');
                    log('fetchOutput', `Logs: ${data.logs.length}`, 'success');
                    log('fetchOutput', `Total: ${data.pagination.total}`, 'success');
                    log('fetchOutput', `Full response: ${JSON.stringify(data, null, 2)}`, 'info');
                }
            } catch (err) {
                log('fetchOutput', `Error: ${err.message}`, 'error');
                console.error('Fetch error:', err);
            }
        }

        async function testCORS() {
            clear('corsOutput');
            log('corsOutput', 'Testing CORS...');
            log('corsOutput', 'Check browser console for CORS errors');
            
            try {
                // Test with credentials
                const response = await fetch(`${getBackendUrl()}/logs/levels`, {
                    method: 'GET',
                    headers: {
                        'X-Wallet-Address': getAdminAddress(),
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // This will trigger CORS
                });
                
                log('corsOutput', `Status: ${response.status}`, 'success');
                log('corsOutput', `âœ… CORS is working!`, 'success');
                
                const data = await response.json();
                log('corsOutput', `Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                if (error.message.includes('CORS')) {
                    log('corsOutput', `âŒ CORS Error: ${error.message}`, 'error');
                    log('corsOutput', 'Check that backend CORS_ORIGIN includes this page origin', 'error');
                } else {
                    log('corsOutput', `Error: ${error.message}`, 'error');
                }
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            log('healthOutput', 'Page loaded. Click "Test Health Endpoint" to begin.');
        });
    </script>
</body>
</html>
